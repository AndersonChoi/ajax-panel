<div class="editor-row">
	<div class="section gf-form-group">
		<!-- <h5 class="section-heading">AJAX Options</h5> -->
		<div class="gf-form">
			<label class="gf-form-label width-9">Source Mode</label>
			<div class="gf-form-select-wrapper max-width-10">
				<select class="input-medium gf-form-input" ng-model="ctrl.panel.mode" ng-options="t for t in ['url', 'javascript']" ng-change="ctrl.render()"></select>
			</div>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-9">Source</label>
			<div class="gf-form-select-wrapper max-width-10">
				<input type="text" class="input-small gf-form-input max-width-9" placeholder="URL or Javascript" ng-model="ctrl.panel.source" ng-change="ctrl.render()" ng-model-onblur />
			</div>
		</div>
	</div>

</div>
